<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            width: 500px;
            max-width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            height: 18px;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .password-requirements.valid {
            color: #2ecc71;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            width: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    Must be at least 8 characters with uppercase and lowercase letters
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                </div>
                <div class="error-message" id="passwordMatchError"></div>
            </div>
            <div class="form-group">
                <label>Position</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="positionInternal" name="position" value="internal" checked>
                        <label for="positionInternal">Internal</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="positionExternal" name="position" value="external">
                        <label for="positionExternal">External</label>
                    </div>
                </div>
            </div>
            <div class="error-message" id="registerError"></div>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordRequirements = document.getElementById('passwordRequirements');
            const registerForm = document.getElementById('registerForm');
            const passwordMatchError = document.getElementById('passwordMatchError');
            const registerError = document.getElementById('registerError');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                togglePasswordVisibility(passwordInput, this);
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                togglePasswordVisibility(confirmPasswordInput, this);
            });
            
            function togglePasswordVisibility(input, toggle) {
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                }
            }
            
            // Password validation
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const isValid = password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password);
                
                if (password) {
                    passwordRequirements.classList.toggle('valid', isValid);
                } else {
                    passwordRequirements.classList.remove('valid');
                }
                
                // Check password match if confirm password is not empty
                if (confirmPasswordInput.value) {
                    checkPasswordMatch();
                }
            });
            
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            
            function checkPasswordMatch() {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordMatchError.textContent = 'Passwords do not match';
                } else {
                    passwordMatchError.textContent = '';
                }
            }
            
            // Handle register form submission
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                registerError.textContent = '';
                passwordMatchError.textContent = '';
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const position = document.querySelector('input[name="position"]:checked').value;
                
                // Client-side validation
                if (password !== confirmPassword) {
                    passwordMatchError.textContent = 'Passwords do not match';
                    return;
                }
                
                if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password)) {
                    registerError.textContent = 'Password must be at least 8 characters with both uppercase and lowercase letters';
                    return;
                }
                
                try {
                    const response = await fetch('http://localhost:3002/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email, password, confirmPassword, position })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Registration failed');
                    }
                    
                    alert('Registration successful! Your account needs admin approval before you can log in.');
                    window.location.href = 'index.html';
                } catch (error) {
                    registerError.textContent = error.message;
                }
            });
        });
    </script>
</body>
</html>
