<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      width: 400px;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    .password-container {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required />
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
      </div>
      <div class="error-message" id="loginError"></div>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="register.html">Create an account</a>
      <a href="#" id="forgotPassword">Forgot password?</a>
    </div>
  </div>

  <!-- Forgot Password Modal (Optional) -->
  <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background: white; padding: 30px; border-radius: 10px; width: 400px; max-width: 90%;">
      <h2 style="margin-bottom: 20px;">Forgot Password</h2>
      <div class="form-group">
        <label for="resetEmail">Email</label>
        <input type="email" id="resetEmail" required />
        <div class="error-message" id="resetError"></div>
      </div>
      <button id="sendResetLink" style="margin-top: 10px;">Send Reset Link</button>
      <button id="closeForgotPasswordModal" style="margin-top: 10px; background: #e74c3c;">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const loginForm = document.getElementById('loginForm');
      const loginError = document.getElementById('loginError');
      const forgotPasswordLink = document.getElementById('forgotPassword');
      const forgotPasswordModal = document.getElementById('forgotPasswordModal');
      const resetEmail = document.getElementById('resetEmail');
      const sendResetLink = document.getElementById('sendResetLink');
      const closeForgotPasswordModal = document.getElementById('closeForgotPasswordModal');
      const resetError = document.getElementById('resetError');

      togglePassword.addEventListener('click', function () {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });

      loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        loginError.textContent = '';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('http://localhost:3002/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Login failed');
          }

          localStorage.setItem('accessToken', data.accessToken);
          localStorage.setItem('userName', data.name);
          localStorage.setItem('isAdmin', data.isAdmin);

window.location.href = 'map.html';

        } catch (error) {
          loginError.textContent = error.message;
        }
      });

      forgotPasswordLink.addEventListener('click', function (e) {
        e.preventDefault();
        forgotPasswordModal.style.display = 'flex';
      });

      closeForgotPasswordModal.addEventListener('click', function () {
        forgotPasswordModal.style.display = 'none';
        resetEmail.value = '';
        resetError.textContent = '';
      });

      sendResetLink.addEventListener('click', async function () {
        resetError.textContent = '';
        const email = resetEmail.value;

        if (!email) {
          resetError.textContent = 'Please enter your email';
          return;
        }

        try {
          const response = await fetch('http://localhost:3002/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Failed to send reset link');
          }

          alert('Password reset link has been sent to your email');
          forgotPasswordModal.style.display = 'none';
          resetEmail.value = '';
        } catch (error) {
          resetError.textContent = error.message;
        }
      });
    });
  </script>
</body>
</html>
